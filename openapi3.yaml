openapi: 3.0.1
info:
  title: ujax API
  description: 백준 알고리즘 스터디 프로젝트 백엔드 API
  version: 0.0.2-SNAPSHOT
servers:
- url: http://localhost:8080
tags:
- name: Auth
- name: User
- name: Workspace
- name: Board
- name: Problem
- name: Submission
paths:
  # ──────────────── Auth ────────────────
  /api/v1/auth/signup:
    post:
      tags: [Auth]
      summary: 회원가입
      operationId: auth-signup
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseAuthTokenResponse"

  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: 로그인
      operationId: auth-login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseAuthTokenResponse"

  /api/v1/auth/refresh:
    post:
      tags: [Auth]
      summary: 토큰 갱신
      operationId: auth-refresh
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseAuthTokenResponse"

  /api/v1/auth/logout:
    post:
      tags: [Auth]
      summary: 로그아웃
      operationId: auth-logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: "200"

  # ──────────────── User ────────────────
  /api/v1/users/me:
    get:
      tags: [User]
      summary: 내 정보 조회
      description: 로그인한 사용자의 정보를 조회합니다
      operationId: user-get-me
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseUserResponse"
    patch:
      tags: [User]
      summary: 내 정보 수정
      description: 로그인한 사용자의 정보를 수정합니다
      operationId: user-update-me
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseUserResponse"
    delete:
      tags: [User]
      summary: 회원 탈퇴
      description: 로그인한 사용자의 계정을 삭제합니다
      operationId: user-delete-me
      responses:
        "204":
          description: "204"

  # ──────────────── Workspace ────────────────
  /api/v1/workspaces:
    get:
      tags: [Workspace]
      summary: 내 워크스페이스 목록 조회
      operationId: workspace-list
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceListResponse"
    post:
      tags: [Workspace]
      summary: 워크스페이스 생성
      operationId: workspace-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateWorkspaceRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceResponse"

  /api/v1/workspaces/explore:
    get:
      tags: [Workspace]
      summary: 워크스페이스 탐색 (공개)
      operationId: workspace-explore
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 12
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponsePageResponseWorkspaceResponse"

  /api/v1/workspaces/search:
    get:
      tags: [Workspace]
      summary: 워크스페이스 검색
      operationId: workspace-search
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 12
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponsePageResponseWorkspaceResponse"

  /api/v1/workspaces/{workspaceId}:
    get:
      tags: [Workspace]
      summary: 워크스페이스 상세 조회
      operationId: workspace-get
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceResponse"
    patch:
      tags: [Workspace]
      summary: 워크스페이스 수정
      operationId: workspace-update
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceResponse"
    delete:
      tags: [Workspace]
      summary: 워크스페이스 삭제
      operationId: workspace-delete
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: "204"

  /api/v1/workspaces/{workspaceId}/settings:
    get:
      tags: [Workspace]
      summary: 워크스페이스 설정 조회
      operationId: workspace-get-settings
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceSettingsResponse"

  /api/v1/workspaces/{workspaceId}/members:
    get:
      tags: [Workspace]
      summary: 워크스페이스 멤버 목록 조회
      operationId: workspace-member-list
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceMemberListResponse"

  /api/v1/workspaces/{workspaceId}/members/me:
    get:
      tags: [Workspace]
      summary: 워크스페이스 내 멤버 정보 조회
      operationId: workspace-member-get-me
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceMemberResponse"
    delete:
      tags: [Workspace]
      summary: 워크스페이스 탈퇴
      operationId: workspace-member-leave
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: "204"

  /api/v1/workspaces/{workspaceId}/members/me/nickname:
    patch:
      tags: [Workspace]
      summary: 워크스페이스 닉네임 변경
      operationId: workspace-member-update-nickname
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceMemberNicknameRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseWorkspaceMemberResponse"

  /api/v1/workspaces/{workspaceId}/members/invite:
    post:
      tags: [Workspace]
      summary: 워크스페이스 멤버 초대
      operationId: workspace-member-invite
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InviteWorkspaceMemberRequest"
      responses:
        "200":
          description: "200"

  /api/v1/workspaces/{workspaceId}/members/{workspaceMemberId}/role:
    patch:
      tags: [Workspace]
      summary: 멤버 역할 변경
      operationId: workspace-member-update-role
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: workspaceMemberId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceMemberRoleRequest"
      responses:
        "200":
          description: "200"

  /api/v1/workspaces/{workspaceId}/members/{workspaceMemberId}:
    delete:
      tags: [Workspace]
      summary: 멤버 강퇴
      operationId: workspace-member-remove
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: workspaceMemberId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: "204"

  # ──────────────── Board ────────────────
  /api/v1/workspaces/{workspaceId}/boards:
    get:
      tags: [Board]
      summary: 게시글 목록 조회
      operationId: board-list
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: type
          in: query
          schema:
            type: string
            enum: [FREE, NOTICE, QNA, DATA]
        - name: keyword
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: sort
          in: query
          schema:
            type: string
        - name: pinnedFirst
          in: query
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseBoardListResponse"
    post:
      tags: [Board]
      summary: 게시글 작성
      operationId: board-create
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBoardRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseBoardDetailResponse"

  /api/v1/workspaces/{workspaceId}/boards/{boardId}:
    get:
      tags: [Board]
      summary: 게시글 상세 조회
      operationId: board-get
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseBoardDetailResponse"
    patch:
      tags: [Board]
      summary: 게시글 수정
      operationId: board-update
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBoardRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseBoardDetailResponse"
    delete:
      tags: [Board]
      summary: 게시글 삭제
      operationId: board-delete
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: "204"

  /api/v1/workspaces/{workspaceId}/boards/{boardId}/pin:
    patch:
      tags: [Board]
      summary: 게시글 고정/해제
      operationId: board-pin
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PinBoardRequest"
      responses:
        "200":
          description: "200"

  /api/v1/workspaces/{workspaceId}/boards/{boardId}/likes:
    put:
      tags: [Board]
      summary: 게시글 추천
      operationId: board-like
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
    get:
      tags: [Board]
      summary: 게시글 추천 상태 조회
      operationId: board-like-status
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseBoardLikeStatusResponse"
    delete:
      tags: [Board]
      summary: 게시글 추천 취소
      operationId: board-unlike
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"

  /api/v1/workspaces/{workspaceId}/boards/{boardId}/comments:
    get:
      tags: [Board]
      summary: 댓글 목록 조회
      operationId: board-comment-list
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseCommentListResponse"
    post:
      tags: [Board]
      summary: 댓글 작성
      operationId: board-comment-create
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCommentRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseCommentResponse"

  /api/v1/workspaces/{workspaceId}/boards/{boardId}/comments/{commentId}:
    delete:
      tags: [Board]
      summary: 댓글 삭제
      operationId: board-comment-delete
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: "204"

  # ──────────────── Problem ────────────────
  /api/v1/problems/{problemId}:
    get:
      tags: [Problem]
      summary: 문제 조회 (ID)
      operationId: problem-get-by-id
      parameters:
        - name: problemId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseProblemResponse"

  /api/v1/problems/number/{problemNumber}:
    get:
      tags: [Problem]
      summary: 문제 조회 (백준 번호)
      operationId: problem-get-by-number
      parameters:
        - name: problemNumber
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseProblemResponse"

  /api/v1/problems/ingest:
    post:
      tags: [Problem]
      summary: 문제 수집 (익스텐션)
      operationId: problem-ingest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProblemIngestRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseProblemResponse"

  # ──────────────── Submission ────────────────
  /api/v1/submissions/{submissionId}:
    get:
      tags: [Submission]
      summary: 제출 조회
      operationId: submission-get
      parameters:
        - name: submissionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseSubmissionResponse"

  /api/v1/submissions/ingest:
    post:
      tags: [Submission]
      summary: 제출 수집 (익스텐션)
      operationId: submission-ingest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmissionIngestRequest"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseSubmissionResponse"

components:
  schemas:
    # ──── Generic Wrapper ────
    ApiResponseAuthTokenResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/AuthTokenResponse"
        message:
          type: string
          nullable: true

    ApiResponseUserResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/UserResponse"
        message:
          type: string
          nullable: true

    ApiResponseWorkspaceResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/WorkspaceResponse"
        message:
          type: string
          nullable: true

    ApiResponseWorkspaceListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/WorkspaceListResponse"
        message:
          type: string
          nullable: true

    ApiResponseWorkspaceSettingsResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/WorkspaceSettingsResponse"
        message:
          type: string
          nullable: true

    ApiResponseWorkspaceMemberResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/WorkspaceMemberResponse"
        message:
          type: string
          nullable: true

    ApiResponseWorkspaceMemberListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/WorkspaceMemberListResponse"
        message:
          type: string
          nullable: true

    ApiResponsePageResponseWorkspaceResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/PageResponseWorkspaceResponse"
        message:
          type: string
          nullable: true

    ApiResponseProblemResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/ProblemResponse"
        message:
          type: string
          nullable: true

    ApiResponseSubmissionResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/SubmissionResponse"
        message:
          type: string
          nullable: true

    ApiResponseBoardListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/BoardListResponse"
        message:
          type: string
          nullable: true

    ApiResponseBoardDetailResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/BoardDetailResponse"
        message:
          type: string
          nullable: true

    ApiResponseBoardLikeStatusResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/BoardLikeStatusResponse"
        message:
          type: string
          nullable: true

    ApiResponseCommentListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/CommentListResponse"
        message:
          type: string
          nullable: true

    ApiResponseCommentResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/CommentResponse"
        message:
          type: string
          nullable: true

    # ──── Auth ────
    SignupRequest:
      type: object
      required: [email, password, name]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        name:
          type: string

